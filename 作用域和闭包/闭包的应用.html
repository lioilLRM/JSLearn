	<script type="text/javascript">
		function createCache() {
			let data = {}
			return {
				set:function(key,value) {
					data[key] = value
				},
				get:function(key) {
					return data[key]
				}
			}
		}
		const cache = createCache()
		cache.set('name', '天宝')
		console.log(cache.get('name'))
		
	</script>
