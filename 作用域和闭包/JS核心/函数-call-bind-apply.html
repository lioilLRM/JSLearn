<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// demo01: call bind apply的应用
			var pad={
			   name:"ipad2020",
			   color:"black",
			   price:"5999",
			   intro:function(){
			     console.log(`名称：${this.name},颜色：${this.color},价格：${this.price}`)
			   },         
			 };
			 
			var computer={
			   name:"iMac2020",
			   color:"white",
			   price:"16999",
			 };
			 
			 var noteBook={
			    name:"MacBook2020",
			    color:"glod",
			    price:"10000",
			    intro:function(company,date){
			      console.log(`名称：${this.name},颜色：${this.color},价格：${this.price},公司：${company},生产日期：${date}`)
			    }
			  }

			 
			 // pad.intro.call(computer)
			// pad.intro.bind(computer)()
			noteBook.intro.call(computer, 'Apple', '2020-01-01')
			noteBook.intro.apply(computer,['Apple2', '2021-01-01'])
			
		</script>
	</body>
</html>
