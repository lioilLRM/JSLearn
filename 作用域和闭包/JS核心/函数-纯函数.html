<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getArrayLast(arr){
				return arr[arr.length - 1]
			}
			
			function getArrayLastV2(arr) {
				return arr.pop()
			}
			
			let arr = [1,2,3]
			let arrv2 = [1,2,3]
			console.log(getArrayLast(arr));
			console.log(getArrayLastV2(arrv2));
			
			console.log("arr: ",arr);
			console.log("arr: ",arrv2);
			
		</script>
	</body>
</html>
