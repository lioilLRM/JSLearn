			function getCurrentDate(){
				var currentDate = new Date();
				var year = currentDate.getFullYear();
				var month = currentDate.getMonth()+1;
				month = month > 9 ? month : ("0"+month);
				var days = currentDate.getDate();
				
				return year+"-"+month+'-'+days;
