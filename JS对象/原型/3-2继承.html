<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			class Student {
				constructor(name, age) {
				    this.name = name
						this.age = age
				}
				sayHi() {
					console.log(`你好，我叫${this.name},今年${this.age}`);
				}
			}
			
			let tianbao = new Student('天宝', 12)
			console.log(tianbao.name);
			console.log(tianbao.age);
			tianbao.sayHi();
			
		</script>
	</body>
</html>
