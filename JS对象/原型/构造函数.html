<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(age,name){
				this.age = age;
				this.name = name;
			}
			var xiaomi = new Person(12,'xiaomi');
			console.log(xiaomi);
			// 使用 instanceof 类检测 某个值是什么类型的对象
			console.log( xiaomi instanceof String );
			
			// 原型规则和事例
			// 所有引用类型都有一个__proto__ 属性.属性值是一个普通对象.
			var obj = {}; obj.a = '123';
			var arr = []; 
			var fun = function(){};
			fun.a = 100;
			console.log(obj.__proto__);
			console.log(arr.__proto__);
			console.log(fun.__proto__);
			
			console.log(fun.prototype);
			console.log(fun.__proto__ === Function.prototype);
			console.log(obj.__proto__ === Object.prototype);
			console.log(arr.__proto__ === Array.prototype);
			console.log(Array.prototype);
			obj.__proto__ = 11;
			console.log(obj);
			
/* 			// 5.当试图得到一个对象的某个属性时，如果这个对象本身没有这个
				属性，那么会去它的__proto__（即它的构造函数的 prototype）中寻找
 */
			function Foo(name){
				this.name = name
			}
			
			Foo.prototype.alertName = function(){
				console.log(this.name);
			}
			
			var f1 = new Foo('下莫');
			f1.printName = function() {
				console.log(this.name);
			}
			f1.printName();
			f1.alertName();
			for(var i in f1) {
				if(f1.hasOwnProperty(i)){
					console.log(i);
				}
				
			}
				
			console.log(Object.prototype.__proto__);
		</script>
	</body>
</html>
