<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let person = {
				name: '小A',
				age: 12
			}
			// 获取该对象的属性类型：数据属性和访问器属性
			let nameDesc = Object.getOwnPropertyDescriptor(person,'name');
			console.log(nameDesc);
			
			let personDesc = Object.getOwnPropertyDescriptors(person);
			console.log(personDesc);
			
			// 遍历对象的属性和值
			for(let i in person) {
				console.log(`${i}:${person[i]}`);
			}
			
			// 设置对象的属性值不可以改变
			Object.defineProperty(person,"name",{
				wriable: false,
				value: '小AAA'
			})
			person.name = '啊啊啊'
			console.log(person.name);
			// let newNameDesc = Object.getOwnPropertyDescriptor(person,'name');
			// console.log(newNameDesc);
			
		</script>
	</body>
</html>
