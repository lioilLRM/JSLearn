			var person = {
				_age: 12,
				doing: '上学'
			}
			Object.defineProperty(person, 'age',{
				get:function() {
					return this._age
				},
				set:function(newValue){
					if(newValue>18){
						this.doing = '上网吧',
						this._age = newValue
					} 
				}

			})
			person.age = 19
			console.log(person.doing);
			
			var book = {
				_year: 2004,
				edition: 1
			};
			Object.defineProperty(book, "year", {
				get: function() {
					return this._year;
				},
				set: function(newValue) {
					if (newValue > 2004) {
						this._year = newValue;
						this.edition += newValue - 2004;
					}
				}
			});
			book.year = 2005;
			console.log(book.edition); //2
		</script>
