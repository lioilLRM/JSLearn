<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name,age,job) {
				this.name = name;
				this.age = age;
				this.job = job;
				this.friend = ['Jone','mark']
			}
			
			Person.prototype = {
				constructor:Person,
				sayName:function() {
					console.log(this.name);
				}
			}
			
			var xiaomin = new Person('小明',12,'UI设计师');
			xiaomin.sayName();
			console.log(`Person:`,Person.prototype);
			var xiaog = new Person('小刚',23,'软件开发工程师');
			xiaog.sayName();
			xiaomin.friend.push('xiaoE');
			console.log(`xiaomin.friend:`,xiaomin.friend);
			console.log(`xiaoG.friend:`,xiaog.friend);
			
			console.log(xiaomin.sayName === xiaog.sayName);
			
		</script>
	</body>
</html>
