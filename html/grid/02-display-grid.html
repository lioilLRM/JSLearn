<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.wrapper, .wrapper-one {
  margin: 0px;
  display: grid;
  grid-template-columns: repeat(3, 200px);
  grid-gap: 15px;
  grid-auto-rows: 50px 50px;
}
.left, .right{
  display: inline-block;
}
.wrapper-one {
  display: inline-grid;
}
.item {
  text-align: center;
  font-size: 200%;
  color: #fff;
}
.one {
  background: #19CAAD;
}
.two { 
  background: #8CC7B5;
}
.three {
  background: #D1BA74;
}
.four {
  background: #BEE7E9;
}
.five {
  background: #E6CEAC;
}
.six {
  background: #ECAD9E;
}


  </style>
</head>
<body>
  <h1 class="title"> display: grid</h1>
  <div class="wrapper">
    <div class="one item">One</div>
    <div class="two item">Two</div>
    <div class="three item">Three</div>
    <div class="four item">Four</div>
    <div class="five item">Five</div>
    <div class="six item">Six</div>
  </div>


  <h1 class="title">display:  inline-grid</h1>
  <div>
    <div class="left">左护法</div>
    <div class="wrapper-one">
      <div class="one item">One</div>
      <div class="two item">Two</div>
      <div class="three item">Three</div>
      <div class="four item">Four</div>
      <div class="five item">Five</div>
      <div class="six item">Six</div>
    </div>
    <div class="right">右护法</div>
  </div>

</body>
</html>
