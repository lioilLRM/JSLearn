<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            align-items: center;
        }
        .popup img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .popup .content {
            flex: 1;
        }
        .popup .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .popup .icon {
            margin-right: 10px;
            animation: float 2s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="icon">
            <img src="https://via.placeholder.com/40/FF0000/FFFFFF?text=A" alt="Animal 1">
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/40/FFFFFF/FF0000?text=B" alt="Animal 2">
        </div>
        <div class="content">
            <strong>云音乐已更新!</strong><br>
            3.0.0 新版功能
        </div>
        <button class="close-btn" onclick="closePopup()">×</button>
    </div>

    <script>
        function closePopup() {
            document.querySelector('.popup').style.display = 'none';
        }
    </script>
</body>
</html>
