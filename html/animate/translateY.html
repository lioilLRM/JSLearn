<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画</title>
  <style>
    html,body {
      height: 100%;
    }
    body {
      margin: 0;
      background-color:#1e1e1e ;
    }
    .container{
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .table {
      /* height: 40px;
      width: 100%;

      position: relative;
      width: 100%;
      color: aliceblue;
    }
    .table__header{
      height: 50px;
      border: 1px solid red;
    }
    .table__body {
      position: absolute;
      top: 50px;
      left: 0;
      overflow: hidden;
      height: 300px;
      background-color: pink;
      width: 100%;

    }
    .table__anim-wrap{
      position: absolute;
      left: 0;
      width: 100%;

      /* transform: translateY(-780px);
      transition: all 28000ms linear 0s; */
    }
    .row{
      height: 50px;
      border: 1px solid green;
      color: aqua;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table">
       <div class="table__header">header</div>
       <div class="table__body">
        <div class="table__anim-wrap">

    <script>
      let animWrap = document.querySelector('.table__anim-wrap')
      // animWrap.style.transform = 'translateY(-292px)'
      // animWrap.style.transition = 'all 28000ms linear'
      

      let recoverAnimTimer = setTimeout(()=>{
        console.log(`11:`, 11);
        
        animWrap.style.cssText  = setAnimStyle(true)
        console.log(animWrap);
        
      },1000)

      animWrap.addEventListener('transitionend', (evt)=>{
        console.log(`结束evt:`, evt);
        animWrap.style.cssText =  this.setAnimStyle(false)
        clearTimeout(recoverAnimTimer)
        recoverAnimTimer = setTimeout(()=>{
          animWrap.style.cssText = setAnimStyle(true)
        }, 100)
      })

      function setAnimStyle(recoverAnim) {
        if (!recoverAnim){
          console.log('false');
          
          return ``
        } else {

          `
          console.log('222', style);

        }
      }
