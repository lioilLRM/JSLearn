    const unicodeUpMap = {
      0: '⁰',
      1: '¹',
      2: '²',
      3: '³',
      4: '⁴',
      5: '⁵',
      6: '⁶',
      7: '⁷',

    function createSub(str, spliter) {
      const splitNumber = (num)=> {
        return num.toString().split('').map(Number);
      }
      const transformToUnicode = (arr, unicodeMap) => {
          let result = ''
          arr.forEach(item => {
            result += unicodeMap[item]
          })
          return result
      }
      
      const arr = str.split(spliter);
      arr.splice(arr.length - 1, 0, spliter)
      console.log("🚀 ~ createSub ~ arr:", arr)
      let result = ''

      const upArr = splitNumber(arr[0])
      const downArr = splitNumber(arr[2]) 
      const upStr = transformToUnicode(upArr, unicodeUpMap)
      const downStr = transformToUnicode(downArr, unicodeDownMap)
      const spliterStr = unicodeUpMap[arr[1]]
      result = upStr + spliterStr + downStr

      return result
    }
