<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			(function(ROOT){
				var jQuery = function(selector){
					console.log('jQuery初始化')
					return new jQuery.fn.init(selector);
				}
				
				jQuery.fn = jQuery.prototype = {
					constructor: jQuery,
					version: '1.0.0',
					init: function(selector) {
						var elem, selector;
						elem = document.querySelector(selector);
						this[0] = elem;
						
						return this
					},
					toArray: function(){},
					get: function(){},
					each: function(){}
				}
				jQuery.fn.init.prototype = jQuery.fn;
				ROOT.$ = ROOT.jQuery = jQuery;
			})(window);
			
			console.log("$: ",$());
			
		</script>
	</body>
</html>
