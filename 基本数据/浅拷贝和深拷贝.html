<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let man = {
				name: 'X先生',
				age: 12,
				address: {
					city: '杭州',
					a: {
						b: {
							c: {
								aa: 'aa'
							}
						}
					}
				},
				girls: ['郭达马', '爱丽丝', '不得己']
			}
			let man2 = man
			man2.address.city = '上海'
			console.log(man.address.city);
			console.log(man2.address.city);
			deepClone(man)
			/**
			 * 深拷贝
			 */
			function deepClone(obj = {}) {
				console.log(111);
				// 先判断obj的数据类型。
				if (typeof obj !== 'object' || obj == null) {
					return obj
				}

				// 初始化数据类型，开辟了新的空间
				let result;
				if (obj instanceof Array) {
					result = []
				}
				if (obj instanceof Object) {
					result = {}
				}
				for (let key in obj) {
					if (obj.hasOwnProperty(key)) {
						// 递归！！
						result[key] = deepClone(obj[key]);
					}
				}
				console.log(result);
				return result
			}
		</script>
	</body>
</html>
