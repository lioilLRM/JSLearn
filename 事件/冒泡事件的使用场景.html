			// 通用的绑定事件函数
			function bindEvent(elem,type,selector,fn) {
				if(fn == null) {
					fn = selector
					selector = null
				}
				elem.addEventListener(type,function(e) {
					var target;	
					if(selector){
						target = e.target;
						console.log(e);
						console.log(selector);
						console.log(target.matches(selector));
						if(target.matches(selector)){
							fn.call(target,e)
						}
					}else{
						fn(e);
					}
					
				})
			}
			bindEvent(div1,'click','a',function(e){
