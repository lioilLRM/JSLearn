<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.envent{
				background-color: #00FFFF;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="envent" id='eventDiv'>
			<a href="https://www.baidu.com">百度</a>
		</div>
		<script type="text/javascript">
			var div1 = document.getElementById('eventDiv');
			// console.log(div1);
			div1.addEventListener('click',function(event){
				console.log('div1 被点击了');
			})
			function bindEvent(elem,eventType,fn){
				elem.addEventListener(eventType,fn);
			}
			bindEvent(div1,'mouseOver',function(e) {
				console.log('mouseOver');
			})
			
			var alink = document.querySelector('a');
			console.log(alink);
			bindEvent(alink,'click',function(e){
				console.log(e);
				e.preventDefault(); // 阻止默认的行为
				console.log('click by a link');
			})
			
		</script>
	</body>
</html>
